<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decibel Monitor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation -->
    <div class="nav-right">
        <span class="nav-current">currently on quang</span>
        <span class="nav-separator">|</span>
        <a href="../index.html" class="nav-link">go to tiffany</a>
    </div>
    
    <div class="container">
        <!-- Left side: Decibel Meter -->
        <div class="decibel-meter">
            <h3 class="meter-title">Sound Pressure Level dB(A)</h3>
            <div class="thermometer-container">
                <div class="thermometer-tube">
                    <div class="thermometer-fill" id="thermometerFill"></div>
                    <div class="thermometer-bulb"></div>
                </div>
                <div class="thermometer-labels">
                    <div class="label-item" style="top: 0%">
                        <span class="label-db">140</span>
                    </div>
                    <div class="label-item" style="top: 14.3%">
                        <span class="label-db">120</span>
                    </div>
                    <div class="label-item" style="top: 28.6%">
                        <span class="label-db">100</span>
                    </div>
                    <div class="label-item" style="top: 42.9%">
                        <span class="label-db">80</span>
                    </div>
                    <div class="label-item" style="top: 57.1%">
                        <span class="label-db">60</span>
                    </div>
                    <div class="label-item" style="top: 71.4%">
                        <span class="label-db">40</span>
                    </div>
                    <div class="label-item" style="top: 85.7%">
                        <span class="label-db">20</span>
                    </div>
                    <div class="label-item" style="top: 100%">
                        <span class="label-db">0</span>
                    </div>
                </div>
            </div>
            <div class="hearing-risk-label">Noise</div>
        </div>

        <!-- Center: Main content -->
        <div class="main-content">
            <div class="time-display" id="timeDisplay">--</div>

            <div class="locations-grid">
                <!-- PG3 -->
                <div class="location-card" data-location="PG3">
                    <h2 class="location-name">PG3</h2>
                    <svg class="decibel-circle" width="240" height="240">
                        <defs>
                            <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
                            </linearGradient>
                        </defs>
                        <g class="particle-layer"></g>
                        <text x="120" y="112" class="decibel-value">--</text>
                        <text x="120" y="132" class="decibel-unit">dB</text>
                    </svg>
                    <div class="waitz-info">
                        <div class="waitz-percentage">--</div>
                        <div class="waitz-label">Occupancy</div>
                    </div>
                </div>

                <!-- Kaldis -->
                <div class="location-card" data-location="Kaldis">
                    <h2 class="location-name">Kaldis</h2>
                    <svg class="decibel-circle" width="240" height="240">
                        <defs>
                            <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
                            </linearGradient>
                        </defs>
                        <g class="particle-layer"></g>
                        <text x="120" y="112" class="decibel-value">--</text>
                        <text x="120" y="132" class="decibel-unit">dB</text>
                    </svg>
                    <div class="waitz-info">
                        <div class="waitz-percentage">--</div>
                        <div class="waitz-label">Occupancy</div>
                    </div>
                </div>

                <!-- Blue Donkey -->
                <div class="location-card" data-location="Blue Donkey">
                    <h2 class="location-name">Blue Donkey</h2>
                    <svg class="decibel-circle" width="240" height="240">
                        <defs>
                            <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
                            </linearGradient>
                        </defs>
                        <g class="particle-layer"></g>
                        <text x="120" y="112" class="decibel-value">--</text>
                        <text x="120" y="132" class="decibel-unit">dB</text>
                    </svg>
                    <div class="waitz-info">
                        <div class="waitz-percentage">--</div>
                        <div class="waitz-label">Occupancy</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Animal Sound Pad - Bottom -->
        <div class="animal-sounds-section">
            <h3 class="sounds-title">ðŸŽµ Animal Sounds</h3>
            <p class="sounds-subtitle">Click to play</p>
            
            <div class="sound-pad-grid" id="soundPadGrid">
                <!-- Buttons will be generated dynamically from JavaScript -->
            </div>
        </div>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
