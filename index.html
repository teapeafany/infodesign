<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CULC Floor 2 - Interactive</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Navigation -->
        <div class="nav-right">
            <span class="nav-current">currently on tiffany</span>
            <span class="nav-separator">|</span>
            <a href="3705_quang/quang.html" class="nav-link">go to quang</a>
        </div>
        
        <!-- Location Selector -->
        <div class="location-selector">
            <div class="location-item active" data-location="Kaldis">Kaldis</div>
            <div class="location-separator">|</div>
            <div class="location-item" data-location="Blue Donkey">Blue Donkey</div>
            <div class="location-separator">|</div>
            <div class="location-item" data-location="PG3">PG3</div>
        </div>

        <!-- Timeline -->
        <div class="timeline">
            <div class="timeline-item" data-time="10" data-time-label="10am">10am</div>
            <div class="timeline-item" data-time="11" data-time-label="11am">11am</div>
            <div class="timeline-item active" data-time="12" data-time-label="12pm">12pm</div>
            <div class="timeline-item" data-time="13" data-time-label="1pm">1pm</div>
            <div class="timeline-item" data-time="14" data-time-label="2pm">2pm</div>
            <div class="timeline-item" data-time="15" data-time-label="3pm">3pm</div>
            <div class="timeline-item" data-time="16" data-time-label="4pm">4pm</div>
            <div class="timeline-item" data-time="17" data-time-label="5pm">5pm</div>
            <div class="timeline-item" data-time="18" data-time-label="6pm">6pm</div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Sound Text -->
            <div class="sound-text">top sound in the space</div>
            
            <!-- Decibel Number -->
            <div class="decibel-number" id="decibelNumber">0<span class="decibel-unit">DB</span></div>
            
            <!-- Coffee Machine Animation -->
            <div class="coffee-machine" data-info="Fresh coffee available at Kaldis!">
                <div class="steam"></div>
                <img src="images/coffeeanimation/coffee0.png" alt="Coffee Machine" class="coffee-frame coffee-frame-0" id="coffeeFrame0">
                <img src="images/coffeeanimation/coffee1.png" alt="Coffee Machine" class="coffee-frame coffee-frame-1" id="coffeeFrame1">
                <img src="images/coffeeanimation/coffee2.png" alt="Coffee Machine" class="coffee-frame coffee-frame-2" id="coffeeFrame2">
                <img src="images/coffeeanimation/coffee3.png" alt="Coffee Machine" class="coffee-frame coffee-frame-3" id="coffeeFrame3">
                <img src="images/coffeeanimation/coffee4.png" alt="Coffee Machine" class="coffee-frame coffee-frame-4" id="coffeeFrame4">
                <img src="images/coffeeanimation/coffee5.png" alt="Coffee Machine" class="coffee-frame coffee-frame-5" id="coffeeFrame5">
                <img src="images/coffeeanimation/coffee6.png" alt="Coffee Machine" class="coffee-frame coffee-frame-6" id="coffeeFrame6">
                <img src="images/coffeeanimation/coffee7.png" alt="Coffee Machine" class="coffee-frame coffee-frame-7" id="coffeeFrame7">
                <img src="images/coffeeanimation/coffee8.png" alt="Coffee Machine" class="coffee-frame coffee-frame-8" id="coffeeFrame8">
            </div>
        </div>

        <!-- Info Panel -->
        <div class="info-panel" id="infoPanel">
            <p id="infoText"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
